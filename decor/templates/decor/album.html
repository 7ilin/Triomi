{% extends 'decor/base.html' %}

{% block content %}
{% load crispy_forms_tags %}



  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
       {% for portfolio in portfolio %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
             <img src="{{ portfolio.photo.url }}"  alt="My image" svg class="bd-placeholder-img card-img-top" width="100%" height="100%" />
            <div class="card-body">
              <p class="card-text">{{ portfolio.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                   <a class="btn btn-sm btn-outline-secondary" href="{% url 'image_view' pk=portfolio.pk %}">Просмотр</a>
                </div>
               </div>
            </div>
          </div>
        </div>
{% endfor %}





{% endblock %}
