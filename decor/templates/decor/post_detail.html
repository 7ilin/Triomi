{% extends 'decor/base.html' %}

{% block content %}

<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <a href="/post/" class="btn btn-primary my-2">Предыдущая страница</a>

    {% if user.is_authenticated %}
    <a class="btn btn-success" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">Редактировать</span></a>
    {% endif %}
</div>
{% endblock %}
