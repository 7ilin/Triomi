{% extends 'decor/base.html' %}

{% block content %}
{% load crispy_forms_tags %}



<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for rent in rent %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ rent.photo.url }}"  alt="My image" svg class="bd-placeholder-img card-img-top" width="100%" height="100%" />
                    <div class="card-body">
                        <section class="text-center"><p class="lead text-muted">{{ rent.name }}</p></section>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary my-2" href="{% url 'rent_view' pk=rent.pk %}">Просмотр</a>
                            </div>
                            <a class="text-muted"> Стоимость аренды:<br>{{ rent.price }} грн</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
